name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs-only: ${{ steps.changes.outputs.docs-only }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          # PRã®å ´åˆã¯ base ã¨ã®å·®åˆ†ã‚’å–å¾—ã€pushã®å ´åˆã¯GitHubã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½¿ç”¨
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="${{ github.event.pull_request.base.sha }}"

            # ãƒ•ã‚©ãƒ¼ã‚¯PRã®å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†
            if ! git rev-parse --verify "$base_ref" >/dev/null 2>&1; then
              echo "Base SHA not accessible, trying base branch: ${{ github.event.pull_request.base.ref }}"
              base_ref="origin/${{ github.event.pull_request.base.ref }}"

              # ãã‚Œã§ã‚‚ãƒ€ãƒ¡ãªå ´åˆã¯æœ€çµ‚ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
              if ! git rev-parse --verify "$base_ref" >/dev/null 2>&1; then
                echo "Base branch not accessible, using HEAD~1 as fallback"
                base_ref="HEAD~1"
              fi
            fi

            changed_files=$(git diff --name-only "$base_ref..HEAD")
          else
            # pushã®å ´åˆã¯GitHubã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½¿ç”¨ï¼ˆåˆå›žã‚³ãƒŸãƒƒãƒˆã‚„shallow cloneã«å¯¾å¿œï¼‰
            before_sha="${{ github.event.before }}"
            current_sha="${{ github.sha }}"

            if [ -z "$before_sha" ] || [ "$before_sha" = "0000000000000000000000000000000000000000" ]; then
              # åˆå›žã‚³ãƒŸãƒƒãƒˆã¾ãŸã¯ç©ºã®å ´åˆã¯å…¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å¯¾è±¡
              echo "Initial commit or empty before SHA detected, listing all files"
              changed_files=$(git ls-tree -r --name-only "$current_sha")
            else
              # é€šå¸¸ã®pushã®å ´åˆã¯GitHubã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½¿ç”¨
              echo "Using GitHub context: $before_sha..$current_sha"
              changed_files=$(git diff --name-only "$before_sha..$current_sha")
            fi
          fi

          echo "Changed files:"
          echo "$changed_files"

          # docs-onlyã®åˆ¤å®šï¼ˆdocsã¨*.mdãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã®å¤‰æ›´ï¼‰
          code_files=$(echo "$changed_files" | grep -vE '^(docs/|.*\.md$)' || true)

          if [[ -n "$changed_files" && -z "$code_files" ]]; then
            echo "docs-only=true" >> "$GITHUB_OUTPUT"
            echo "This is a docs-only change"
          else
            echo "docs-only=false" >> "$GITHUB_OUTPUT"
            echo "This includes code changes"
          fi

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.9

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Run lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Run build
        run: pnpm build

  storybook:
    name: Storybook
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Storybook tests
        run: pnpm test-storybook

  docs-quality-gate:
    name: Docs Quality Gate
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'true'

    steps:
      - name: Docs-only quality gate
        shell: bash
        run: |
          echo "âœ… Documentation-only changes detected"
          echo "Skipping CI checks (lint/test/build/storybook)"
          echo "## Documentation Quality Gate: PASSED âœ…" >> "$GITHUB_STEP_SUMMARY"
          echo "This PR contains only documentation changes:" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… CI checks skipped (appropriate for docs-only changes)" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Documentation changes approved" >> "$GITHUB_STEP_SUMMARY"

  unified-quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [detect-changes, actionlint, lint, test, build, storybook, docs-quality-gate]
    if: always()

    steps:
      - name: Determine overall result
        env:
          DETECT_CHANGES_RESULT: ${{ needs.detect-changes.result }}
          DOCS_ONLY: ${{ needs.detect-changes.outputs.docs-only }}
          ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          STORYBOOK_RESULT: ${{ needs.storybook.result }}
          DOCS_GATE_RESULT: ${{ needs.docs-quality-gate.result }}
        shell: bash
        run: |
          set -euo pipefail

          if [ "$DETECT_CHANGES_RESULT" != "success" ]; then
            echo "âŒ Detect Changes job failed"
            echo "## âŒ Quality Gate: FAILED" >> "$GITHUB_STEP_SUMMARY"
            echo "Detect Changes job failed; cannot determine which checks to run." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          docs_only="${DOCS_ONLY:-false}"

          if [ "$docs_only" = "true" ]; then
            result="${DOCS_GATE_RESULT}"
            echo "ðŸ“ Documentation-only change detected"
            echo "Checking docs-quality-gate result: $result"

            if [ "$result" = "success" ]; then
              echo "âœ… Quality Gate PASSED"
              echo "## âœ… Quality Gate: PASSED" >> "$GITHUB_STEP_SUMMARY"
              echo "Documentation-only checks completed successfully." >> "$GITHUB_STEP_SUMMARY"
              exit 0
            fi

            echo "âŒ Quality Gate FAILED"
            echo "## âŒ Quality Gate: FAILED" >> "$GITHUB_STEP_SUMMARY"
            echo "Documentation quality gate failed. Result: $result" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          echo "ðŸ’» Code changes detected"

          failed=0
          if [ "$ACTIONLINT_RESULT" != "success" ]; then
            echo "âŒ Actionlint FAILED ($ACTIONLINT_RESULT)"
            failed=1
          fi
          if [ "$LINT_RESULT" != "success" ]; then
            echo "âŒ Lint FAILED ($LINT_RESULT)"
            failed=1
          fi
          if [ "$TEST_RESULT" != "success" ]; then
            echo "âŒ Test FAILED ($TEST_RESULT)"
            failed=1
          fi
          if [ "$BUILD_RESULT" != "success" ]; then
            echo "âŒ Build FAILED ($BUILD_RESULT)"
            failed=1
          fi
          if [ "$STORYBOOK_RESULT" != "success" ]; then
            echo "âŒ Storybook FAILED ($STORYBOOK_RESULT)"
            failed=1
          fi

          if [ "$failed" -eq 0 ]; then
            echo "âœ… Quality Gate PASSED"
            echo "## âœ… Quality Gate: PASSED" >> "$GITHUB_STEP_SUMMARY"
            echo "All required checks have been completed successfully." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo "âŒ Quality Gate FAILED"
          echo "## âŒ Quality Gate: FAILED" >> "$GITHUB_STEP_SUMMARY"
          echo "Some required checks have failed." >> "$GITHUB_STEP_SUMMARY"
          exit 1
